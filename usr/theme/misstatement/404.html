<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background-color: #1a1a1a;
            color: #fff;
            min-height: 100vh;
            background-size: cover;
            background-position: center;
            position: relative;
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 0;
        }
        
        .container {
            display: flex;
            min-height: 100vh;
        }
        
        .left-panel {
            padding: 100px 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            z-index: 1;
            flex: 1;
        }
        
        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            font-weight: normal;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
        }
        
        p {
            font-size: 16px;
            margin-bottom: 10px;
            color: #fff;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        .divider {
            width: 300px;
            height: 1px;
            background-color: #ffffff;
            margin: 30px 0;
        }
        
        .footer {
            font-size: 12px;
            color: #ccc;
            margin-top: 20px;
            text-shadow: 0 1px 1px rgba(0, 0, 0, 0.5);
        }
        
        @media (max-width: 768px) {
            .left-panel {
                padding: 50px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <div class="left-panel">
            <h1>很抱歉，404</h1>
            <p>如有疑问请联系管理员反馈</p>
            
            <div class="divider"></div>
            
            <div class="footer">
                xxx 提供防护
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('访问拦截页面已加载');
        });
    </script>
</body>
</html>
